<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var str = 'Never deter till tomorrow that which you can do today'
        var index = str.indexOf('tomorrow')
        var strNew = str.substr(index, 8).toUpperCase()
        var upperStr = str.substring(0,index) + strNew + str.slice(index+8)
        document.write(upperStr)
    </script>
</body>
</html>
