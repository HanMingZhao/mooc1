<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var score = Number(prompt("请输入成绩"))
        if (score<60) {
            alert('不及格')
        }else if(score>60 && score<80) {
            alert('刚及格')
        }else if(score>80){
            alert('优秀')
        }
    </script>
</body>
</html>
